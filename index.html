<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Bookstore Logo">
      <span>Book <strong>STORE</strong></span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search Books here" />
      <button><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/></button>
    </div>
  </header>

  <main>
    <div class="book-container">
      <div class="book">
        <img src="image1.jpg" alt="Book 1" />
        <button>Buy</button>
      </div>
      <div class="book">
        <img src="image2.jpg" alt="Book 2" />
        <button>Buy</button>
      </div>
      <div class="book">
        <img src="image3.jpg" alt="Book 3" />
        <button>Buy</button>
      </div>
      <div class="book">
        <img src="image4.jpg" alt="Book 4" />
        <button>Buy</button>
      </div>
      <div class="book">
        <img src="image5.jpg" alt="Book 5" />
        <button>Buy</button>
      </div>
    </div>
  </main>
</body>
</html>
