<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://www.google.com/imgres?q=book%20store%20logo%20images&imgurl=https%3A%2F%2Fi.pinimg.com%2F736x%2Ff2%2F86%2F0f%2Ff2860f236eb213630c48f798cbc807a1.jpg&imgrefurl=https%3A%2F%2Fin.pinterest.com%2Fpin%2Fbookstore-logo-template-design-open-book-vector-image-on-vectorstock--697424692307754974%2F&docid=MMnsMibTKkLRaM&tbnid=yYKEIWm8aBhNBM&vet=12ahUKEwj1hqCp4LGOAxV2RmwGHRuVDb0QM3oFCIQBEAA..i&w=735&h=794&hcb=2&ved=2ahUKEwj1hqCp4LGOAxV2RmwGHRuVDb0QM3oFCIQBEAA" alt="Bookstore Logo">
      <span>Book <strong>STORE</strong></span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search Books here" />
      <button><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/></button>
    </div>
  </header>

  <main>
    <div class="book-container">
      <div class="book">
        <img src="https://m.media-amazon.com/images/I/91n5GtsT32L._AC_UF1000,1000_QL80_.jpg" alt="Fortify Your Soul" />
        <button>Buy</button>
      </div>
      <div class="book">
        <img src="https://m.media-amazon.com/images/I/81MIaOW9n4L._AC_UF1000,1000_QL80_.jpg" alt="Code of Arms" />
        <button>Buy</button>
      </div>
      <div class="book">
        <img src="https://m.media-amazon.com/images/I/91ZYx0v45BL._AC_UF1000,1000_QL80_.jpg" alt="Proof of Life" />
        <button>Buy</button>
      </div>
      <div class="book">
        <img src="https://m.media-amazon.com/images/I/81Apv3Qt1zL._AC_UF1000,1000_QL80_.jpg" alt="End Game" />
        <button>Buy</button>
      </div>
      <div class="book">
        <img src="https://m.media-amazon.com/images/I/71YuxN1cHcL._AC_UF1000,1000_QL80_.jpg" alt="The Silent Combatant" />
        <button>Buy</button>
      </div>
    </div>
  </main>
</body>
</html>
