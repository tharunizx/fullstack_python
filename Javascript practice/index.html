<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Changing content and attributes example
    </title>


</head>
<body>
    <h1 id="myTitle">Original Title</h1>

    <p id="text">This is original text</p>

    <img id="myImage" src="https://images.pexels.com/photos/28055673/pexels-photo-28055673.jpeg" alt="Image" width="300px" height="200px"><br><br>


    <input type="url" id="url" name="url" placeholder="Enter image URL">
    <button onclick="changeImage()">Change Image</button>

    <script>
        function changeImage() {
            const urlInput = document.getElementById("url").value;
            const image = document.getElementById("myImage");
            if (urlInput) {
                image.src = urlInput;
            } else {
                alert("Enter a valid image URL.");
            }
            image.style.width="300px";
            image.style.height="200px";
        }
    </script>
</body>

</html>
